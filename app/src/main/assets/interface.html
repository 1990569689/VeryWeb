<!DOCTYPE html>

<head>
    <style>
        *{
            margin: auto 0%;
            padding: 0;
        }
     .text {
      margin-top: 20px;
            margin-left: 20px;
            height: 50px;
            background-color: white;
        }
        .url{
            font-size: 10px;
            display: none;
        }
        .label{
          font-size: 10px;
        }
    </style>
</head>

<body>
<ul id="list" style="list-style:none;">
</ul>
<script>
        const listArea = document.getElementById('list') // 列表容器
        //const data = "[{\"title\": \"百度\",\"url\": \"http://baidu.com\"},{\"title\": \"谷歌\",\"url\": \"http://google.com\"},{\"title\": \"谷歌\",\"url\": \"http://google.com\"}]"
        // 页面加载完成
        window.onload = () => {
            listArea && renderList()
        }
  function showInfoFromJava(msg){
                alert(msg);
          }
        // 渲染列表
        function renderList(data) {
          json = JSON.parse(data)
        let listData = json// 列表
            listArea.innerHTML = ''
            if (listData.length > 0) {
                listData.forEach((item, index) => {
                    let LI = document.createElement('li')
                     LI.setAttribute('key', item.label)
                    LI.setAttribute('key', item.title)
                    LI.setAttribute('class', item.content ? 'active' : '')
                    LI.innerHTML =  `<div class="text"><p class="b">${item.title}</p><p class="url">${item.content}</p><p class="label">类别：${item.label}</p></div>`
                    listArea.appendChild(LI)
                      LI.onclick = function() {
                     window.androidObject.api_set(item.title,item.content,item.label)
                    }
                })
                return
            }

        }
    </script>
</body>

</html>
